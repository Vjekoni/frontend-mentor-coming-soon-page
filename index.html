<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />

            <link
                  rel="icon"
                  type="image/png"
                  sizes="32x32"
                  href="./images/favicon-32x32.png"
            />
            <link rel="preconnect" href="https://fonts.gstatic.com" />
            <link
                  href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
                  rel="stylesheet"
            />
            <link rel="stylesheet" href="./styles/stylesheet.css" />
            <title>Frontend Mentor | Base Apparel coming soon page</title>
      </head>
      <body>
            <section id="section">
                  <header>
                        <div class="header__logo">
                              <img src="images/logo.svg" alt="logo image" />
                        </div>
                  </header>

                  <picture class="hero">
                        <source
                              media="(max-width: 699px)"
                              srcset="images/hero-mobile.jpg"
                        />
                        <source
                              media="(min-width: 700px)"
                              srcset="images/hero-desktop.jpg"
                        />
                        <img src="images/hero-mobile.jpg" alt="woman image"/>
                  </picture>

                  <article class="main__article">
                        <h1><span>We're</span><br />coming<br />soon</h1>

                        <p>
                              Hello fellow shoppers! We're currently building
                              our new fashion store. Add your email below to
                              stay up-to-date with announcements and our launch
                              deals.
                        </p>

                        <form action="#" id="form">
                              <input type="hidden" name="email" />
                              <input
                                    type="text"
                                    name="email"
                                    id="email"
                                    aria-label="email"
                                    placeholder="Email Address"
                              />
                              <button type="submit" id="submit">
                                    <img
                                          src="images/icon-arrow.svg"
                                          alt="Register"
                                    />
                              </button>
                              <label></label>
                        </form>
                  </article>
            </section>

            <script src="/app/app.js"></script>
      </body>
</html>
